  <form action="">

      <label for="password">Content</label>
      <textarea cols="20" rows="10" type="text" name="Content" id="Content" placeholder="Content"
      [(ngModel)]="content"></textarea>
  </div>

  <button type="submit" (click)="saveContent()">save content</button>

  </form>
</div>
