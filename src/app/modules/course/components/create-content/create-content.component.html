<div class="create-content-container">
  <form action=""> 
    <div class="create-content-item">
      <input  type="text" name="title" id="title" placeholder="title"
      [(ngModel)]="courseContent.title"/>

      <textarea  type="text" name="content" id="content" placeholder="content"
      [(ngModel)]="courseContent.content"></textarea>
  </div>

  <button type="submit" (click)="saveContent()">save content</button>

  </form>
</div>
