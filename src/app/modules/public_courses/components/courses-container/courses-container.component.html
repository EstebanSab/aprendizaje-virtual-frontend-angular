<div [class]="{'layout-pc':isWebPortrait,'layout-phone':isPhonePortrait}">
<ng-template ngFor let-course [ngForOf]="coursesToList">
    <div  class="course-item">
        <home-course-preview
        [course]="course">
        </home-course-preview>
    </div>
</ng-template>
<div class="list-container-courses">
    <button (click)="showCourses(false)">Back</button>
    <button (click)="showCourses(true)">More</button>
</div>
</div>
